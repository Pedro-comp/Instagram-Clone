<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Instagram LandingPage</title>
</head>
<body>
    <div class="instagram-wrapper"> <!--Duas colunas-->
        <div class="celular">
            <img src="./assets/cellphone.png" alt="instagram celular" srcset="">
        </div>
        <div class="dir">
            <div class="grupo">
                <div class="formulario">
                    <img class="insta-logo" src="./assets/Logo_Instagram.png" alt="instagram logo" srcset="">
    
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="text" placeholder="Senha">
                    <button type="submit">Entrar</button>
                    <div class="ou-div">
                        <div class="forma1"></div>
                        <p class="ou">OU</p>
                        <div class="forma2"></div>
                    </div>
                    <div class="facebook">
                        <img class="face-logo" src="./assets/facebook-logo.png" alt="facebook logo" srcset="">
                        <a href="#" style="color: #385185; font-weight: bold;">Entrar com Facebook</a>
                    </div>
                    <a class="esqueceu" href="#">Esqueceu a senha?</a> 
                </div>
                    
            </div>
            <div class="grupo">
                <p class="not-account">Não tem uma conta?</p>
                <p class="cadastrar">Cadastre-se</p>
            </div>
            <div class="get-app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="#">
                        <img class="apple" src="./assets/disponivel-na-app-store-botao-2.png" alt="appStore">
                    </a>
                    <a href="#">
                        <img class="apple" src="./assets/disponivel-na-app-store-botao-2.png" alt="appStore">
                    </a>
                </div>
            </div>
        </div>   
    </div>
</body>
</html>
